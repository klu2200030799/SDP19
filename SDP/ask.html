<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Teacher</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 50%;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0 5px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"], input[type="number"], textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            width: 100%;
        }

        textarea {
            resize: vertical;
            height: 100px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

    </style>
</head>
<body>
    
    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="student.html">Home</a>
        <a href="ask.html">Ask</a>
        <a href="index.html">Logout</a>
    </div>

    <div class="container">
        <h1>Contact Teacher</h1>

        <form action="#" method="post">
            <label for="teacherName">Teacher Name:</label>
            <input type="text" id="teacherName" name="teacherName" placeholder="Enter teacher's name" required>

            <label for="teacherID">Teacher ID:</label>
            <input type="number" id="teacherID" name="teacherID" placeholder="Enter teacher's ID" required>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" placeholder="Enter subject" required>

            <label for="studentRequest">Student Request:</label>
            <textarea id="studentRequest" name="studentRequest" placeholder="Enter your request here..." required></textarea>

            <input type="submit" value="Submit">
        </form>
    </div>

</body>
</html>
