<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Indian Culture and Heritage</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }

    .container {
      display: flex;
      width: 90%;
      max-width: 1200px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      background-color: #fff;
      border-radius: 10px;
      overflow: hidden;
    }

    .image-section {
      flex: 1;
      background: url('bg3.jpeg') no-repeat center center/cover;
      min-height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-section {
      flex: 1;
      padding: 40px;
      background-color: #fff;
    }

    .form-section h2 {
      text-align: center;
      color: #004d66;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      color: #333;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-group input:focus {
      outline: none;
      border-color: #ff9933;
    }

    .register-btn {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      color: white;
      background-color: #ff9933;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      margin-top: 20px;
      text-transform: uppercase;
      transition: background-color 0.3s ease;
    }

    .register-btn:hover {
      background-color: #e68a00;
    }

    .form-section p {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }

    .form-section p a {
      color: #ff9933;
      text-decoration: none;
    }

    .form-section p a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .image-section {
        height: 250px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-section">
      <!-- Add an appropriate Indian heritage image with a file name 'indian-heritage.jpg' -->
    </div>

    <div class="form-section">
      <h2>Register</h2>
      <form action="#">
        <div class="form-group">
          <label for="full-name">Full Name</label>
          <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email address" required>
        </div>

        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Choose a username" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Create a password" required>
        </div>

        <button type="submit" class="register-btn">Register</button>
      </form>
      <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
  </div>
</body>
</html>
