<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>THE DEITY: Indian Culture and Heritage Management System</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', Arial, sans-serif;
      color: #333;
      background-color: #f8f9fa;
      line-height: 1.6;
    }

    header {
      background-color: #004d66;
      padding: 20px 0;
      color: white;
    }

    header h1 {
      font-size: 32px;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
      padding: 0 20px;
    }

    nav .logo {
      font-size: 24px;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
    }

    nav ul li {
      margin-left: 20px;
    }

    nav ul li a {
      font-size: 16px;
      color: #cceeff;
      text-decoration: none;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #fff;
    }

    .hero {
      position: relative;
      text-align: center;
      padding: 60px 15px;
      background: url('bg2.jpg') no-repeat center center/cover;
      height: 90vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    /* Overlay to lighten the background image */
    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.6); /* Semi-transparent white layer */
      z-index: 1;
    }

    .hero h2, .hero p, .explore-btn {
      position: relative; /* Ensure text appears over the overlay */
      z-index: 2;
    }

    .hero h2 {
      font-size: 36px;
      color: #333;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .hero p {
      font-size: 24px;
      line-height: 1.5;
      color: #333;
      margin-bottom: 30px;
      text-shadow: none; /* Remove text shadow */
    }

    .hero .quote-author {
      font-size: 20px;
      margin-top: 10px;
    }

    .explore-btn {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #ff9933;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-transform: uppercase;
    }

    .explore-btn:hover {
      background-color: #e68a00;
    }

    footer {
      background-color: #004d66;
      color: white;
      text-align: center;
      padding: 15px 0;
    }

    @media (max-width: 768px) {
      .hero {
        padding: 40px 10px;
      }

      .hero h2 {
        font-size: 28px;
      }

      .hero p {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="logo">THE DEITY</div>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div class="hero">
    <h2>A Nation's Culture Resides in the Hearts and in the Soul of Its People</h2>
    <p>"A nation's culture resides in the hearts and in the soul of its people."</p>
    <p class="quote-author">- Mahatma Gandhi</p>
    <button class="explore-btn">Explore</button>
  </div>

  <footer>
    <p>&copy; 2024 THE DEITY. All rights reserved.</p>
  </footer>
</body>
</html>
