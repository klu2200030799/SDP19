<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - GeniusTrack</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
      background-color: #004d66;
      padding: 20px 0;
      color: white;
    }

    header h1 {
      font-size: 32px;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
      padding: 0 20px;
    }

    nav .logo {
      font-size: 24px;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
    }

    nav ul li {
      margin-left: 20px;
    }

    nav ul li a {
      font-size: 16px;
      color: #cceeff;
      text-decoration: none;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #fff;
    }

        .container {
            width: 60%;
            margin: 50px auto;
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        p {
            text-align: center;
            font-size: 16px;
            color: #666;
            margin-bottom: 40px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0 5px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"], input[type="email"], textarea {
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
            height: 150px;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .footer {
            margin-top: 40px;
            text-align: center;
            font-size: 14px;
            color: #888;
        }

    </style>
</head>
<body>

    <header>
        <nav>
          <div class="logo">GeniusTrack</div>
          <ul>
            <li><a href="register.html">Sign Up</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </header>

    <!-- Main Container -->
    <div class="container">
        <h1>Contact GeniusTrack</h1>
        <p>If you have any questions or need help, feel free to reach out to us. We're here to assist you!</p>

        <form action="#" method="post">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" placeholder="Enter the subject" required>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>

            <input type="submit" value="Submit">
        </form>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 GeniusTrack. All Rights Reserved.</p>
    </div>

</body>
</html>
