<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student Form</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 50%;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0 5px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"], input[type="number"], input[type="submit"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            width: 100%;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>

        <!-- Navigation Bar -->
        <div class="navbar">
            <a href="viewstudents.html">View Students</a>
            <a href="editstudent.html">Edit Student</a>
            <a href="analyse.html">Analyze Data</a>
            <a href="admin.html">Add Student</a>
            <a href="index.html">Logout</a>
        </div>
    <div class="container">
        <h1>Edit Student Form</h1>

        <form action="#" method="post">
            <label for="studentName">Student Name:</label>
            <input type="text" id="studentName" name="studentName" placeholder="Enter student name">

            <label for="studentID">Student ID:</label>
            <input type="text" id="studentID" name="studentID" placeholder="Enter student ID">

            <label for="course">Course:</label>
            <input type="text" id="course" name="course" placeholder="Enter course name">

            <label for="courseID">Course ID:</label>
            <input type="text" id="courseID" name="courseID" placeholder="Enter course ID">

            <label for="marks">Marks:</label>
            <input type="number" id="marks" name="marks" placeholder="Enter marks">

            <label for="attendance">Attendance (%):</label>
            <input type="number" id="attendance" name="attendance" placeholder="Enter attendance percentage">

            <input type="submit" value="Update Student">
        </form>
    </div>

</body>
</html>
